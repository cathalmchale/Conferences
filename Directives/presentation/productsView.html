<section>
<h1>Produtcs</h1>
<radical-typeahead items="products.searchResults"
                 term="products.searchTerm"
                 search="products.search(term)"
                 item-selected="products.select(item)"
                 show-search-button="true"
                 placeholder="'Search...'">
          <div class="results" ng-cloak>
              <div class="results-group">
                  <ul>
                      <li ng-repeat="s in products.searchResults"
                          radical-typeahead-item="s" class="results-item">
                          <a href="javascript:void(0);" class="name">{{s.name}}</a>
                      </li>
                  </ul>
              </div>
          </div>
      </radical-typeahead>
      <div>Current selection: {{products.selected}}</div>
      </section>
